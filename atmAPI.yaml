paths:
  /garantibbva/v1.0/atms/geo-location/lat/{latitude}/long/{longitude}/unitType/{unitType}:
    get:
      tags:
      - ATMs
      parameters:
      - name: latitude
        description: Positive or negative decimal value in degrees. eg 41.0333187
        schema:
          type: string
        in: path
        required: true
      - name: longitude
        description: Positive or negative decimal value in degrees. eg 28.818883399999997
        schema:
          type: string
        in: path
        required: true
      - name: unitType
        description: Number of miles (1 to 10) as an integer. Default = C
        schema:
          type: string
        in: path
        required: true
      responses:
        "200":
          description: Success
        "400":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorDefinition400'
          description: Bad request
        "408":
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ErrorDefinition408'
          description: Bad request
        "429":
