components:
  schemas:
    ATMDefinitionMeta:
      required:
      - meta
      - data
      properties:
        meta:
          $ref: '#/components/schemas/MetaDefinition'
        data:
          type: array
          items:
            $ref: '#/components/schemas/ATMDefinition'
    MetaDefinition:
      title: Meta data
      required:
      - LastUpdated
      - TotalResults
      - Agreement
      - License
      - TermsOfUse
      type: object
      properties:
        LastUpdated:
          format: date-time
          type: string
        TotalResults:
          type: integer
        Agreement:
          enum:
          - Use of the APIs and any related data will be subject to the terms of the
            Open Licence and subject to terms and conditions
          type: string
        License:
          format: uri
          description: Open Banking License
          enum:
          - https://www.openbanking.org.uk/open-licence
          type: string
        TermsOfUse:
          format: uri
          description: Open Banking Terms of Use
          enum:
          - https://www.openbanking.org.uk/terms
          type: string
      additionalProperties: false
    ATMDefinition:
      description: Environment of the ATM.
      required:
      - Brand
      type: object
      properties:
        Brand:
          title: Brand
          description: Brand of the Acquirer of transactions captured by the ATM
          minItems: 1
          type: array
          items:
            description: Brand of the Acquirer of transactions captured by the ATM
            required:
            - BrandName
            - ATM
            type: object
            properties:
              BrandName:
                title: BrandName
                description: Brand Name that an organisation uses to market its products
                  or services to a consumer
                maxLength: 140
                minLength: 1
                type: string
              ATM:
                title: ATM
                description: ATM information.
                minItems: 1
                type: array
                items:
                  description: ATM information.
                  required:
                  - Identification
                  - SupportedCurrencies
                  - Location
                  type: object
                  properties:
                    Identification:
                      title: Identification
                      description: ATM terminal device identification for the acquirer
                        and the issuer.
                      maxLength: 35
                      minLength: 1
                      type: string
                    SupportedLanguages:
                      title: SupportedLanguages
                      description: Identification of the language name according to
                        the ISO 639-1 codes. The type is validated by the list of
                        values coded with two alphabetic characters, defined in the
                        standard.
                      type: array
                      items:
                        description: Identification of the language name according
                          to the ISO 639-1 codes. The type is validated by the list
                          of values coded with two alphabetic characters, defined
                          in the standard.
                        pattern: '[a-z]{2}'
                        type: string
                    ATMServices:
                      title: ATMServices
                      description: Describes the type of transaction available for
                        a customer on an ATM.
                      type: array
                      items:
                        description: Describes the type of transaction available for
                          a customer on an ATM.
                        enum:
                        - Balance
                        - BillPayments
                        - CashDeposits
